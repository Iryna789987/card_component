<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <div class="container">

    <img src="./images/icon-view.svg" alt="viev" class="viev" id="viev">
    <div class="image_blue" id="image_blue"></div>
    <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">

    <p class="number">Equilibrium #3429</p>
    <p class="descr">Our Equilibrium collection promotes balance and calm. </p>

    <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
    <p class="eth">0.041 ETH</p>
  
    <img src="./images/icon-clock.svg" alt="clock" class="clock">
    <p class="time">3 days left</p>
    
    <div class="line_el"></div>
    
    <img src="./images/image-avatar.png" alt="avatar" class="avatar">
    <p class="creation">Creation of  <span class="name">Jules Wyvern</span></p>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
